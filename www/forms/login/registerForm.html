<script src="../../functions/js/jquery.js"></script>
<script src="../../functions/js/login/register.js"></script>
<form method="post">
    <label for="email">
        Email
    </label>
    <input type="text" id="email" name="email" placeholder="Uw ROC e-mailadres ...">
    <br />
    <label for="password">
        Password
    </label>
    <input type="password" id="password" name="first_password" placeholder="Wachtwoord">
    <br />
    <label for="second_password">
        Retype password
    </label>
    <input type="password" id="second_password" name="second_password" placeholder="Retype password" >
    <br />
    <div id="error_log" style="width: 210px; height: 90px; border: 3px solid black;border-radius: 15px">
        <ul style="list-style: none; margin-left: -10% ">
            <li id="ROCemail">
                <span id="mailIsROCFalse"> <img src="../../styles/resources/media/Red_X.png" width="15px" height="15px"> not an ROC email </span>
                <span id="mailIsROCTrue" style="display: none"> <img src="../../styles/resources/media/check-145512_960_720.png" width="15px" height="15px">  a ROC email </span>
            </li>
            <li id="pwLength">
                <span id="pwLenghtFalse"> <img src="../../styles/resources/media/Red_X.png" width="15px" height="15px"> pw is not 8 chars long</span>
                <span id="pwLenghtTrue" style="display: none"> <img src="../../styles/resources/media/check-145512_960_720.png" width="15px" height="15px"> pw is 8 chars long </span>
            </li>
            <li id="pwSame">
                <span id="pwSameFalse"> <img src="../../styles/resources/media/Red_X.png" width="15px" height="15px"> pw's are not the same </span>
                <span id="pwSameTrue" style="display: none"> <img src="../../styles/resources/media/check-145512_960_720.png" width="15px" height="15px"> pw's are the same </span>
            </li>
        </ul>
    </div>
    <br />
    <button type="submit" name="submit" id="register" disabled="disabled" > Register </button>
    <a href="../" id="back"> Annuleren </a>
</form>
